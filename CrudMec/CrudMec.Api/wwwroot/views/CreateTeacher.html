<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Teacher</title>
    <link rel="stylesheet" href="/Styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-login">
        <h2 class="center-button">Agregar Docentes</h2>
        <div id="message"></div>
        <form id="createTeacher">
            <div class="mb-3">
                <label for="nameTeacher" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameTeacher" aria-describedby="userHelp" required>
            </div>
            <div class="mb-3">
                <label for="lastNameTeacher" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastNameTeacher" aria-describedby="userHelp" required>
            </div>
            <div class="mb-3">
                <label for="emailTeacher" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailTeacher" aria-describedby="userHelp" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirthTeacher" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="dateOfBirthTeacher" aria-describedby="userHelp" required>
            </div>
            <div class="mb-3">
                <label for="phoneTeacher" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="phoneTeacher" aria-describedby="userHelp" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
    <script src="/teacher.js"></script>
</body>
</html>
