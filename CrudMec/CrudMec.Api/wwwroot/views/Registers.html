<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/Styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-login">
        <h2 class="center-button">Registro De Sesión Estudiantes</h2>
        
        <form action="#">
            <div class="mb-3">
                <label for="userInputText" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="userInputText" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
                <label for="userInputText" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="userInputText" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
                <label for="userInputText" class="form-label">Perfil</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Estudiante</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userInputText" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="userInputText" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
                <label for="userInputText" class="form-label">Seleccione 3 Materias</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Ingles
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Sociales
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onClick="redirectProfile()">Submit</button>
        </form>
    </div>
    <script src="/Index.js"></script>
</body>
</html>
